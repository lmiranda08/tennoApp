<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscador de Warframe</ion-title>
  </ion-toolbar>
  <ion-searchbar color="light" animated (ionChange)="onSearchChange($event)"></ion-searchbar>

</ion-header>


<ion-content>
  
  <ion-list *ngIf="details.length == 0">
    <ion-item button *ngFor="let item of dataWarframes;" [routerLink]="item.name">

      <ion-avatar slot="start" *ngIf="item.wikiaThumbnail; else elseBlock ">
        <img [src]="item.wikiaThumbnail | img " style="background: #F2F2F2;">
      </ion-avatar>
      <ng-template #elseBlock>
        <ion-avatar slot="start" #elseBlock>
          <img src="../../../assets/img/noImage.jpg" style="background: #F2F2F2;">
        </ion-avatar>
      </ng-template>

      <ion-label>
        <h2>{{ item.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button *ngFor="let item of details" [routerLink]="item.name">
      <ion-avatar slot="start" *ngIf="item.wikiaThumbnail; else elseBlock ">
        <img [src]="item.wikiaThumbnail | img " style="background: #F2F2F2;">
      </ion-avatar>
      <ng-template #elseBlock>
        <ion-avatar slot="start" #elseBlock>
          <img src="../../../assets/img/noImage.jpg" style="background: #F2F2F2;">
        </ion-avatar>
      </ng-template>
      <ion-label>
        <h2>{{ item.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- agregar if para validar imagen sino poner imagen default -->
</ion-content>
