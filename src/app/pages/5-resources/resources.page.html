<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search Resources</ion-title>
  </ion-toolbar>
  <ion-searchbar color="light" animated (ionChange)="onSearchChange($event)" debounce="400"></ion-searchbar>

</ion-header>
<ion-content>
  <ion-card button *ngFor="let item of details">
    <ion-card-header>
      <ion-card-title>
        <strong>
          {{ item.item }}
        </strong>
      </ion-card-title>
      <ion-card-subtitle>
        Probability:  
        <strong>
          {{ item.rarity }} - {{ item.chance }}%
        </strong>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle>
        Farming:
        <strong>
          {{ item.place }}
        </strong> 
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
