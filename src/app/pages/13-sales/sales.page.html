<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="todoForm" (ngSubmit)="storeData()">
  <ion-card>
<!--       <ion-card-header>
        <ion-card-title>
          Agregar Art√≠culos
        </ion-card-title>
      </ion-card-header> -->
      <ion-card-content>
        <ion-item >
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="Nombre"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating">Precio</ion-label>
          <ion-input formControlName="Precio"></ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" (click)="alerta()" [disabled]="todoForm.invalid">
          <ion-icon  slot="icon-only" name="add"></ion-icon>
          &nbsp;Agregar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let item of Data">
      <ion-item button>
        <ion-label>
          <h2> {{ item.Nombre }} </h2>
        </ion-label>
        <ion-note slot="end">
          <strong>
            {{ item.Precio }}
          </strong>
        </ion-note>
      </ion-item>
<!--       <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options> -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePendiente(item.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
<!--         <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
