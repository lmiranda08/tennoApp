<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-item color="primary" lines="none">
      <ion-title>Register</ion-title>
    </ion-item>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding prueba">
  <hr>
  <form  class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
    <ion-list>
      <ion-item class="closed" class="borderForm">
        <ion-label position="stacked" color="primary">Name</ion-label>
        <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="name" required></ion-input>
      </ion-item>

      <ion-item class="closed" class="borderForm">
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="email" required></ion-input>
      </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) &&
          (validations_form.get('email').dirty || validations_form.get('email').touched )">
          {{validation.message}}</div>
        </ng-container>
      </div>

      <ion-item class="closed" class="borderForm">
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type)
          && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{validation.message}}
        </div>
        </ng-container>
      </div>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button color="primary" type="submit" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
    <br>
    <br>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" routerLink="/login">Back</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
